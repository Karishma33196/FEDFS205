<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <form action="success.html">
        <h2><b>Student Registration System</b></h2><br><br>

        <label for="fn">First Name:</label> 
        <input type="text" id="fn" name="firstname" required><br><br>

        <label for="ln">Last Name:</label> 
        <input type="text" id="ln" name="lastname" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="5" cols="40"></textarea><br><br>

        <label>Languages Known:</label><br>
        <input type="checkbox" id="telugu" name="languages" value="telugu">
        <label for="telugu">Telugu</label>
        <input type="checkbox" id="hindi" name="languages" value="hindi">
        <label for="hindi">Hindi</label>
        <input type="checkbox" id="english" name="languages" value="english">
        <label for="english">English</label><br><br>

        <label for="branch">Select Branch:</label>
        <select id="branch" name="branch">
            <option value="empty">--select--</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="MEC">MEC</option>
        </select><br><br>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>

        <button type="submit">Submit</button>
    </form>  
</body>
</html>
